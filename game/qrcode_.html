<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>å‹•çš„QRã‚³ãƒ¼ãƒ‰</title>
    <style>
        body {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;

        }
        
        .container {

        .current-message {

        .current-time {

            font-family: monospace;
        }
        
        .stats {

            justify-content: space-around;

        .stat-item {

        .stat-label {

        }
        
        .stat-value {

            font-weight: bold;

        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .pulse {
            animation: pulse 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ¯ Dynamic QR</h1>
        
        <div id="qrcode"></div>
        
        <div class="info">
            <div class="current-message" id="currentMessage"></div>
            <div class="current-time" id="currentTime"></div>
        </div>
        
        <div class="stats">
            <div class="stat-item">
                <div class="stat-label">æ›´æ–°å›æ•°</div>
                <div class="stat-value" id="updateCount">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸å¤‰æ›´</div>
                <div class="stat-value" id="messageChangeCount">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">ç¨¼åƒæ™‚é–“</div>
                <div class="stat-value" id="uptime">00:00</div>
            </div>
        </div>
    </div>

    <script>
        // QRã‚³ãƒ¼ãƒ‰ç”Ÿæˆãƒ©ã‚¤ãƒ–ãƒ©ãƒªã‚’å‹•çš„ã«èª­ã¿è¾¼ã¿
        function loadQRCodeLibrary() {
            return new Promise((resolve, reject) => {
                if (typeof QRCode !== 'undefined') {
                    resolve();
                    return;
                }
                
                const script = document.createElement('script');
                script.src = 'https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js';
                script.onload = () => resolve();
                script.onerror = () => {
                    // CDNãŒå¤±æ•—ã—ãŸå ´åˆã®ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯
                    console.warn('CDNã‹ã‚‰ã®QRCodeãƒ©ã‚¤ãƒ–ãƒ©ãƒªèª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸã€‚ä»£æ›¿æ–¹æ³•ã‚’ä½¿ç”¨ã—ã¾ã™ã€‚');
                    resolve();
                };
                document.head.appendChild(script);
            });
        }
    </script>
    
    <script>
        // ãƒ©ãƒ³ãƒ€ãƒ ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã®ãƒ‘ã‚¿ãƒ¼ãƒ³ï¼ˆå®¹é‡æ‹¡å¤§ç‰ˆï¼‰
        const messages = [
            "EASTER_EGG_FOUND",
            "SPACE_GATEWAY_OPEN", 
            "MAGIC_SPELL_UNLOCKED",
            "SECRET_CODE_DISCOVERED",
            "HIDDEN_MESSAGE_REVEALED",
            "CIRCUS_SHOW_BEGINS",
            "MASK_TRUTH_UNVEILED",
            "ART_GOD_SMILES",
            "MUSIC_STOPS_TIME",
            "FATE_DICE_ROLLED"
        ];
        
        let currentMessageIndex = 0;
        let updateCount = 0;
        let messageChangeCount = 0;
        let startTime = Date.now();
        let lastMessageChangeTime = Date.now();
        
        // QRã‚³ãƒ¼ãƒ‰è¦ç´ 
        const qrcodeElement = document.getElementById('qrcode');
        const currentMessageElement = document.getElementById('currentMessage');
        const currentTimeElement = document.getElementById('currentTime');
        const updateCountElement = document.getElementById('updateCount');
        const messageChangeCountElement = document.getElementById('messageChangeCount');
        const uptimeElement = document.getElementById('uptime');
        
        // QRã‚³ãƒ¼ãƒ‰ã‚’ç”Ÿæˆã™ã‚‹é–¢æ•°
        function generateQRCode(text) {
            // æ—¢å­˜ã®QRã‚³ãƒ¼ãƒ‰ã‚’ã‚¯ãƒªã‚¢
            qrcodeElement.innerHTML = '';
            
            if (typeof QRCode !== 'undefined') {
                // QRCodeãƒ©ã‚¤ãƒ–ãƒ©ãƒªãŒåˆ©ç”¨å¯èƒ½ãªå ´åˆ
                new QRCode(qrcodeElement, {
                    text: text,
                    width: 256,
                    height: 256,
                    colorDark: '#000000',
                    colorLight: '#ffffff',
                    correctLevel: QRCode.CorrectLevel.L,  // æœ€ä½ãƒ¬ãƒ™ãƒ«ã§å®¹é‡æœ€å¤§åŒ–
                    typeNumber: 0  // è‡ªå‹•ã§ã‚µã‚¤ã‚ºé¸æŠï¼ˆå¤§ããªQRã‚³ãƒ¼ãƒ‰ã‚‚è¨±å¯ï¼‰
                });
            } else {
                // ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯: Google Charts APIã‚’ä½¿ç”¨
                generateFallbackQRCode(text);
            }
            
            // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³åŠ¹æœ
            qrcodeElement.classList.add('pulse');
            setTimeout(() => {
                qrcodeElement.classList.remove('pulse');
            }, 500);
        }
        
        // ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯ç”¨QRã‚³ãƒ¼ãƒ‰ç”Ÿæˆï¼ˆGoogle Charts APIä½¿ç”¨ï¼‰
        function generateFallbackQRCode(text) {
            const encodedText = encodeURIComponent(text);
            const size = '200x200';
            const qrUrl = `https://chart.googleapis.com/chart?chs=${size}&cht=qr&chl=${encodedText}&chld=M|0`;
            
            const img = document.createElement('img');
            img.src = qrUrl;
            img.alt = 'QR Code';
            img.style.width = '200px';
            img.style.height = '200px';
            img.style.border = '10px solid white';
            img.style.borderRadius = '10px';
            
            qrcodeElement.appendChild(img);
        }
        
        // ç¾åœ¨ã®æ—¥æ™‚ã‚’å–å¾—ã™ã‚‹é–¢æ•°
        function getCurrentDateTime() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            
            return `${year}/${month}/${day} ${hours}:${minutes}:${seconds}`;
        }
        
        // ç¨¼åƒæ™‚é–“ã‚’è¨ˆç®—ã™ã‚‹é–¢æ•°
        function getUptime() {
            const elapsed = Date.now() - startTime;
            const minutes = Math.floor(elapsed / 60000);
            const seconds = Math.floor((elapsed % 60000) / 1000);
            return `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }
        
        // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’æ›´æ–°ã™ã‚‹é–¢æ•°ï¼ˆ5-15ç§’é–“éš”ã§ãƒ©ãƒ³ãƒ€ãƒ ï¼‰
        function updateMessage() {
            const randomIndex = Math.floor(Math.random() * messages.length);
            if (randomIndex !== currentMessageIndex) {
                currentMessageIndex = randomIndex;
                messageChangeCount++;
                messageChangeCountElement.textContent = messageChangeCount;
                lastMessageChangeTime = Date.now();
            }
        }
        
        // QRã‚³ãƒ¼ãƒ‰ã¨è¡¨ç¤ºã‚’æ›´æ–°ã™ã‚‹é–¢æ•°
        function updateQRCode() {
            const currentMessage = messages[currentMessageIndex];
            const currentTime = getCurrentDateTime();
            
            // ã‚ˆã‚Šè©³ç´°ãªãƒ‡ãƒ¼ã‚¿ã‚’å«ã‚€
            const now = new Date();
            const fullTimestamp = now.toISOString();
            const randomId = Math.floor(Math.random() * 10000);
            
            // æ‹¡å¼µãƒ‡ãƒ¼ã‚¿å½¢å¼
            const qrData = `MSG:${currentMessage}|TIME:${fullTimestamp}|ID:${randomId}|COUNT:${updateCount + 1}`;
            
            // æ¯ç§’QRã‚³ãƒ¼ãƒ‰ç”Ÿæˆ
            generateQRCode(qrData);
            
            // è¡¨ç¤ºæ›´æ–°ï¼ˆçµµæ–‡å­—ä»˜ãã§è¡¨ç¤ºï¼‰
            const displayMessage = getDisplayMessage(currentMessage);
            currentMessageElement.textContent = displayMessage;
            currentTimeElement.textContent = currentTime;
            updateCount++;
            updateCountElement.textContent = updateCount;
            uptimeElement.textContent = getUptime();
        }
        
        // è¡¨ç¤ºç”¨ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ï¼ˆçµµæ–‡å­—ä»˜ãï¼‰
        function getDisplayMessage(code) {
            const displayMap = {
                "EASTER_EGG_FOUND": "ğŸ‰ ã‚¤ãƒ¼ã‚¹ã‚¿ãƒ¼ã‚¨ãƒƒã‚°ã‚’ç™ºè¦‹ï¼",
                "SPACE_GATEWAY_OPEN": "ğŸš€ å®‡å®™ã¸ã®æ‰‰ãŒé–‹ã‹ã‚ŒãŸ",
                "MAGIC_SPELL_UNLOCKED": "ğŸ”® é­”æ³•ã®å‘ªæ–‡ãŒè§£ã‹ã‚ŒãŸ",
                "SECRET_CODE_DISCOVERED": "ğŸŒŸ ç§˜å¯†ã®ã‚³ãƒ¼ãƒ‰ã‚’ç™ºè¦‹",
                "HIDDEN_MESSAGE_REVEALED": "ğŸ¯ éš ã•ã‚ŒãŸãƒ¡ãƒƒã‚»ãƒ¼ã‚¸",
                "CIRCUS_SHOW_BEGINS": "ğŸª ã‚µãƒ¼ã‚«ã‚¹ã®å¹•ãŒä¸ŠãŒã‚‹",
                "MASK_TRUTH_UNVEILED": "ğŸ­ ä»®é¢ã®ä¸‹ã®çœŸå®Ÿ",
                "ART_GOD_SMILES": "ğŸ¨ èŠ¸è¡“ã®ç¥ãŒå¾®ç¬‘ã‚“ã ",
                "MUSIC_STOPS_TIME": "ğŸµ éŸ³æ¥½ãŒæ™‚ã‚’æ­¢ã‚ãŸ",
                "FATE_DICE_ROLLED": "ğŸ² é‹å‘½ã®ã‚µã‚¤ã‚³ãƒ­ãŒæŒ¯ã‚‰ã‚ŒãŸ"
            };
            return displayMap[code] || code;
        }
        
        // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸å¤‰æ›´ã®ã‚¿ã‚¤ãƒãƒ¼ï¼ˆ5-15ç§’é–“éš”ï¼‰
        function scheduleNextMessageChange() {
            const delay = Math.random() * 10000 + 5000; // 5-15ç§’
            setTimeout(() => {
                updateMessage();
                scheduleNextMessageChange();
            }, delay);
        }
        
        // åˆæœŸåŒ–
        async function init() {
            // QRCodeãƒ©ã‚¤ãƒ–ãƒ©ãƒªã®èª­ã¿è¾¼ã¿ã‚’å¾…ã¤
            await loadQRCodeLibrary();
            
            updateMessage();
            updateQRCode();
            scheduleNextMessageChange();
            
            // 1ç§’ã”ã¨ã«QRã‚³ãƒ¼ãƒ‰ã‚’æ›´æ–°ï¼ˆæ™‚åˆ»ãŒå¤‰ã‚ã‚‹ãŸã‚ï¼‰
            setInterval(updateQRCode, 1000);
        }
        
        // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿å®Œäº†å¾Œã«é–‹å§‹
        window.addEventListener('load', init);
    </script>
</body>
</html>
