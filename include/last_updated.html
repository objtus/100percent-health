>&thinsp;updated: <span id="lastupdate" aria-live="polite" aria-label="サイトの最終更新日時"></span>

<script>
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      var site_data = JSON.parse(this.responseText);

      var date_str = site_data.info.last_updated;
      var date_obj = new Date(site_data.info.last_updated);
      
      // 月と日を2桁で表示するようにフォーマット
      var year = date_obj.getFullYear();
      var month = String(date_obj.getMonth() + 1).padStart(2, '0');
      var day = String(date_obj.getDate()).padStart(2, '0');
      var hours = String(date_obj.getHours()).padStart(2, '0');
      var minutes = String(date_obj.getMinutes()).padStart(2, '0');
      var seconds = String(date_obj.getSeconds()).padStart(2, '0');
      
      var formatted_date = year + '/' + month + '/' + day + ' ' + hours + ':' + minutes + ':' + seconds;
      document.getElementById("lastupdate").innerHTML = formatted_date;
    }
  };
  xhttp.open("GET", "https://weirdscifi.ratiosemper.com/neocities.php?sitename=yuinoid", true);
  xhttp.send();
</script>
