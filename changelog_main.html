<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>changelog_main - 100%health</title>
    <link rel="stylesheet" href="../1column.css">
    <script src="../js/jquery-3.6.0.min.js" defer></script>
    <script src="../js/main.js" defer></script>
    <script src="./js/mouse.js" defer></script>
    <style>
        #changeloghtml {
            padding-left: 6.3em;
            text-indent: -6.3em;
            margin-bottom: 40%;
            ol{
                display: flex;
                flex-direction: column-reverse;
                list-style: none;
                gap: 8px;
            }
            li:has(details){
                display: flex;
            }
            details{
                display: inline;
                text-indent: -9px;
                ul{
                    list-style-type: "- ";
                    padding-left: 10px;
                    text-indent: 0px;
                }
            }
            details[open]{
                display: inline;
                padding-left: 0px;
                text-indent: -9px;
            }
            summary{
                list-style-type: none;
                display: block;
                position: relative;
                text-decoration: underline dotted;
            }
            .description{
                font-size: small;
                display: inline;
                text-indent: 0;
            }
            .description::before{
                content: "\A";
                white-space: pre;
            }
        }
        #galleryspace{
            h2{
                margin-bottom: 10px;
            }
        }
        #idoko_sleep{
            width: 200px;
            position: absolute;
            bottom: 0%;
            left: 20%;
        }
        #rss-link{
            margin: 50px 0;
            word-break: break-all;
            white-space: nowrap;
            a{
                margin: 0 5px;
                color: #000;
                &:hover{
                    color: #fff;
                }
            }
        }
        _::-webkit-full-page-media, _:future, :root #rss-link{
            white-space: normal;
        }
        @media screen and (max-width: 576px) {
            #changeloghtml{
                line-height: 20px;
                ol{
                    gap: 10px;
                }
            }
            #idoko_sleep{
                width: 150px;
                position: absolute;
                bottom: 10%;
                left: 65%;
            }
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <header id="header">
            <div id="header-flex">
                <nav id="back" aria-label="戻るナビゲーション">
                    <a id="backicon" href="../index.html">
                        &lt;
                    </a>
                </nav>
                <nav id="address" class="addressbar" aria-label="パンくずナビゲーション">
                    <a class="addressbar" href="../index.html">
                        100%health
                    </a>/
                    <a class="addressbar" href="changelog_main.html">
                        changelog_main
                    </a>
                </nav>
            </div>
        </header>
        <main id="main">
            <div id="galleryspace">
                <h1 class="title"><ruby>更新履歴<rt>このサイトの変わったところ</rt></ruby> / <small title="change log of this website" lang="en">change log</small></h1>
                <p id="rss-link">
                    changelogの<wbr>RSSフィード<wbr>（RSS2.0）は<wbr><a href="/rss.xml" target="_blank"><span class="rss-icon" aria-hidden="true">♥</span>&thinsp;こちら</a><wbr>から取得<wbr>できます。
                </p>
                <div id="changeloghtml"></div>
                <div id="idoko_sleep">
                    <img src="/img/idoko_sleep.gif" alt="idoko sleeping image">
                </div>
            </div>
        </main>
        <footer id="main-footer">
            <!-- main.jsから#footerへfooter.htmlの挿入 -->
            <div id="footerhtml"></div>
        </footer>
    </div>
</body>

</html>
