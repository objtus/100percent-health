<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>タグ一覧 - 100%health</title>
  <link rel="stylesheet" href="/1column.css">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <script src="/js/jquery-3.6.0.min.js"></script>
  <script src="/js/main.js"></script>
  <script src="/js/mouse.js"></script>
  <style>
    /* タグ一覧ページ用スタイル */
    .tag-list {
      list-style: none;
      padding: 0;
      margin: 2em 0;
    }
    
    .tag-item {
      margin-bottom: 1.5em;
      padding: 1em;
      border: 2px solid #000000;
    }
    
    .tag-item:hover {
      background-color: #f5f5f5;
    }
    
    .tag-link {
      text-decoration: none;
      color: #000000;
      display: block;
      margin-bottom: 0.5em;
    }
    
    .tag-name {
      font-size: 1.3em;
      font-weight: bold;
      margin-right: 0.5em;
    }
    
    .tag-count {
      color: #666;
      font-size: 0.9em;
    }
    
    .tag-item-description {
      font-size: 0.95em;
      color: #555;
      margin: 0.5em 0 0.3em 0;
      padding: 0.5em 0.8em;

      &::before {content: "♥";}
    }
    
    .tag-meta {
      font-size: 0.85em;
      color: #666;
      margin-top: 0.5em;
    }
    
    .tag-date-range {
      margin-right: 1em;
    }
    
    .tag-stats-summary {
      text-align: center;
      padding: 1em 0;
      margin: 1em 0;
      font-family: "saitamaar", 'PikoA', system-ui, sans-serif;
      color: #666;
      border-top: 2px dotted #000000;
      border-bottom: 2px dotted #000000;
    }
    
  </style>
  <script>
    $(function () {
      $("#zakkihtml").load("/txt/txt_main.html #zakki-list");
      $("#taghtml").load("/txt/txt_main.html #tag-list");
    });
  </script>
  <link rel="stylesheet" href="/txt/zakki/zakki-style.css">
  <link rel="stylesheet" href="/txt/zakki/tag-style.css">
</head>

<body>
  <div id="wrapper">
    <header id="header">
      <div id="header-flex">
        <nav id="back" aria-label="戻るナビゲーション">
          <a id="backicon" href="/index.html">
            &lt;
          </a>
        </nav>
        <nav id="address" class="addressbar" aria-label="パンくずナビゲーション">
          <a class="addressbar" href="/index.html">
            100%health
          </a>/
          <a class="addressbar" href="/txt/txt_main.html">
            txt
          </a>/
          <a class="addressbar" href="/txt/zakki/tag/tag_main.html">
            tag
          </a>
        </nav>
      </div>
    </header>
    <main id="main">
      <h1>タグ一覧</h1>
      
      <!-- 統計情報 -->
      <div class="tag-stats-summary">
        <p>全2タグ | 総セクション数: 17件</p>
      </div>
      
      <!-- タグリスト -->
      <ul class="tag-list">
        <li class="tag-item">
          <a href="timeline.html" class="tag-link">
            <span class="tag-name">#timeline</span>
            <span class="tag-count">(9件)</span>
          </a>
          <p class="tag-item-description">個人史・活動のタイムライン</p>
          <div class="tag-meta">
            <span class="tag-date-range">2024-12-13 〜 2025-12-08</span>
            <span class="tag-relevance">平均関連度: 99%</span>
          </div>
        </li>
        <li class="tag-item">
          <a href="music.html" class="tag-link">
            <span class="tag-name">#music</span>
            <span class="tag-count">(8件)</span>
          </a>
          <p class="tag-item-description">音楽に関する記事</p>
          <div class="tag-meta">
            <span class="tag-date-range">2025-01-01 〜 2025-09-02</span>
            <span class="tag-relevance">平均関連度: 82%</span>
          </div>
        </li>
      </ul>
    </main>
    <footer id="main-footer">
      <div id="zakkihtml"></div>
      <div id="taghtml"></div>
      <div id="footerhtml"></div>
    </footer>
  </div>
</body>

</html>
