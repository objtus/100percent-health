<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tag: timeline - 100%health</title>
  <link rel="stylesheet" href="/1column.css">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <script src="/js/jquery-3.6.0.min.js"></script>
  <script src="/js/main.js"></script>
  <script src="/js/mouse.js" defer></script>
  <link rel="stylesheet" href="/txt/zakki/zakki-style.css">
  <style>
    /* タグページ用スタイル */
    article.tag-article {
      margin-bottom: 2em;
      padding-bottom: 1em;
      border-bottom: 1px solid #ddd;
      animation: fadeIn 0.5s ease-in;
    }
    
    article.tag-article h2 {
      margin-bottom: 0.5em;
      padding-bottom: 0.3em;
      border-bottom: 1px solid #eee;
    }
    
    article.tag-article h2 a:hover {
      text-decoration: underline;
    }
    
    article.tag-article h2 a:hover::after {
      content: ' \2197'; /* 右上向き矢印 */
      font-size: 0.8em;
      position: relative;
      top: -0.3em;
    }
    
    .tag-articles section {
      margin-bottom: 1em;
    }

    h3 {
      margin-left: 0;
    }
    
    /* ローディング表示のスタイル */
    #loading-indicator {
      text-align: center;
      padding: 20px;
      margin: 20px 0;
      font-family: "saitamaar", 'PikoA', system-ui, sans-serif;
    }
    
    .progress-container {
      width: 100%;
      height: 1px;
      margin: 15px 0;
      position: relative;
      border-top: 1px dotted #000000;
      overflow: visible;
    }
    
    .progress-bar {
      width: 10%;
      height: 1px;
      background-color: #000000;
      position: relative;
      transition: width 0.3s steps(20, end);
      margin-top: -1px;
    }
    
    #loading-status {
      font-size: 1em;
      color: #000000;
      margin-top: 5px;
      font-family: "saitamaar", 'PikoA', system-ui, sans-serif;
      letter-spacing: -0.05em;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
  <script>
    $(function () {
      $("#zakkihtml").load("/txt/txt_main.html #zakki-list");
      $("#taghtml").load("/txt/txt_main.html #tag-list");
    });
  </script>
  <link rel="stylesheet" href="/txt/zakki/zakki-style.css">
  <link rel="stylesheet" href="/txt/zakki/tag-style.css">
  <link rel="stylesheet" href="/txt/zakki/tag/tag-controls.css">
</head>

<body>
  <div id="wrapper">
    <header id="header">
      <div id="header-flex">
        <nav id="back">
          <a id="backicon" href="/index.html">
            &lt;
          </a>
        </nav>
        <nav id="address" class="addressbar">
          <a class="addressbar" href="/index.html">
            100%health
          </a>/
          <a class="addressbar" href="/txt/txt_main.html">
            txt
          </a>/
          <a class="addressbar" href="/txt/tag/tag_main.html">
            tag
          </a>/
          <a class="addressbar" href="timeline.html">
            timeline
          </a>
        </nav>
      </div>
    </header>
    <main id="main">
      <h1>timelineタグ一覧</h1>
      <div class="tag-articles">
        <!-- ここに動的に記事が挿入される -->
        <div id="loading-indicator">
          <p>♥ #timeline タグ付きセクションを読み込み中 ♥</p>
          <div class="progress-container">
            <div class="progress-bar"></div>
          </div>
          <p id="loading-status">準備中...</p>
        </div>
      </div>
    </main>
    <footer id="main-footer">
      <div id="zakkihtml"></div>
      <div id="taghtml"></div>
      <div id="footerhtml"></div>
    </footer>
  </div>
  <script src="/txt/zakki/tag/tag-loader.js"></script>
  <script>
    // timelineタグ用に初期化
    initializeTagPage('timeline');
  </script>
</body>

</html>
