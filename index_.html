          <style>          
            .open-button {
              background: black;
              color: white;
              border: none;
              font-size: 18px;
              cursor: pointer;
              text-decoration: none;
              display: inline-block;
              &:hover{
                background-color: white;
                color: black;

              }
            }
                    
            /* モーダルのオーバーレイ */
            .modal-overlay {
              position: fixed;
              top: 0;
              left: 0;
              width: 100%;
              height: 100%;
              display: flex;
              align-items: center;
              justify-content: center;
              opacity: 0;
              visibility: hidden;
              z-index: 1000;
              overflow-y: auto;
              /* 縦スクロールを有効化 */
              padding: 20px;
              /* 画面端からの余白 */
            }
          
            /* :targetセレクタでモーダルを表示 */
            .modal-overlay:target {
              opacity: 1;
              visibility: visible;
            }
          
            /* モーダルコンテンツ */
            .modal-content {
              display: inline-block;
              background: #00000000;
              padding: 40px;
              max-width: 500px;
              width: 50%;
              max-height: calc(100vh - 40px);
              /* 画面の高さから余白を引いた値を最大高さに */
              position: relative;
              transform: scale(0.7);
              overflow-y: auto;
              /* コンテンツが長い場合はスクロール */
              margin: auto;
              /* 縦方向の中央配置 */
            }
          
            .modal-overlay:target .modal-content {
              transform: scale(1);
            }
          
            .modal-header {
              margin-bottom: 20px;
            }
          
            .modal-title {
              display: inline-block;
              background-color: black;
              color: white;
              font-size: 18px;
              padding: 2px 0px 0px 0px;
              margin: 0 0 15px 0;
              font-weight: bold;
            }
          
            .modal-body {
              display: inline-block;
              line-height: 1;
              margin-bottom: 30px;
              p{
                display: inline;
                background-color: black;
                color: white;
                box-decoration-break: clone;
                -webkit-box-decoration-break: clone;
              }
            }
          
            .close-button {
              position: absolute;
              top: 15px;
              right: 20px;
              background: none;
              border: none;
              font-size: 30px;
              cursor: pointer;
              color: #999;
              text-decoration: none;
              line-height: 1;
            }
          
            .close-button:hover {
              background-color: white;
              color: black;
            }
          
            .modal-actions {
              text-align: center;
            }
          
            .action-button {
              background: black;
              color: white;
              border: none;
              cursor: pointer;
              text-decoration: none;
              display: inline-block;
              margin: 0 10px;
            }

            #changelogmodalhtml{
              ol, a{
                display: inline;
                background-color: black;
                color: white;
              }
              li{
                display: inline-block;
              }
            }
          </style>
          <a href="#modal" class="open-button">モーダルを開く</a>

        <script>
          // モーダルの外側クリックで閉じる機能
          document.addEventListener('click', function (e) {
            // クリックされた要素がモーダルオーバーレイかどうか確認
            if (e.target.classList.contains('modal-overlay')) {
              // URLのハッシュをクリアしてモーダルを閉じる
              window.location.hash = '';
            }
          });

          // ESCキーでモーダルを閉じる機能（おまけ）
          document.addEventListener('keydown', function (e) {
            if (e.key === 'Escape' && window.location.hash === '#modal') {
              window.location.hash = '';
            }
          });
        </script>
