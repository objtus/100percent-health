<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tags - 100%health</title>
  <link rel="stylesheet" href="/1column.css">
  <script src="/js/jquery-3.6.0.min.js"></script>
  <script src="/js/main.js"></script>
  <script src="/js/mouse.js" defer></script>
  <style>
    .tag-list {
      margin-top: 1rem;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
  </style>
</head>

<body>
  <div id="wrapper">
    <header id="header">
      <div id="header-flex">
        <nav id="back" aria-label="戻るナビゲーション">
          <a id="backicon" href="/index.html">
            &lt;
          </a>
        </nav>
        <nav id="address" class="addressbar" aria-label="パンくずナビゲーション">
          <ol class="breadcrumb">
            <li><a href="/index.html">100%health</a></li>
            <li><a href="../gallery_main.html">gallery</a></li>
            <li aria-current="page"><a href="tags.html">tags</a></li>
          </ol>
        </nav>
      </div>
    </header>
    <main id="main">
      <header id="category-header">
        <nav aria-label="ページカテゴリナビゲーション">
          <ol class="sub-category">
            <li><a href="/gallery/gallery_main.html">gallery</a></li>
            <li><a href="/gallery/tag-page/tags.html">tags</a></li>
          </ol>
        </nav>
      </header>
      <div id="galleryspace">
        <h1 class="title">タグ<ruby>一覧<rt>いちらん</rt></ruby> / <small title="tag index page" lang="en">tag_list</small></h1>
        <section>
          <h2>タグ<ruby>一覧<rt>いちらん</rt></ruby></h2>
          <div id="popular-tags" data-tag-list
            data-sort-by="count"
            data-limit="100"
            data-show-count="true">
          </div>
        </section>
        <script src="../tag-list-generator.js"></script>
      </div>
    </main>
    <footer id="main-footer">
      <!-- main.jsから#footerへfooter.htmlの挿入 -->
      <div id="footerhtml"></div>
    </footer>
  </div>
  <div id="lightbox">
    <link rel="stylesheet" href="/luminous-basic.min.css">
    <script src="/Luminous.min.js"></script>
    <script>
      new LuminousGallery(document.querySelectorAll('a[href$=jpg],a[href$=png],a[href$=gif],a[href$=webp]'));
    </script>
  </div>
</body>

</html>
