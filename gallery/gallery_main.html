<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>gallery - 100%health</title>
  <link rel="stylesheet" href="../1column.css">
  <script src="../js/jquery-3.6.0.min.js"></script>
  <script src="../js/main.js"></script>
  <script src="/js/mouse.js" defer></script>
  <style>
    div#galleryspace {
      .gallery-map-section {
        margin-bottom: 4rem;
      }
    }
  
    .tag-list-section {
      text-align: right;
      a{
        display: inline-block;
      }
    }
  
    .tag-list {
      margin-top: 1rem;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
  </style>
</head>

<body>
  <div id="wrapper">
    <header id="header">
      <div id="header-flex">
        <nav id="back">
          <a id="backicon" href="../index.html">
            &lt;
          </a>
        </nav>
        <nav id="address" class="addressbar">
          <a class="addressbar" href="../index.html">
            100%health
          </a>/
          <a class="addressbar" href="gallery_main.html">
            gallery
          </a>
        </nav>
      </div>
    </header>
    <main id="main">
      <div id="galleryspace">
        <h1 class="title">main_gallery</h1>
        <section class="gallery-map-section">
          <h2>ギャラリーマップ</h2>
          <div id="gallerymaphtml"></div>
        </section>
        <section class="tag-map-section">
          <h2>タグ一覧<span style="font-size: 1rem;font-weight: normal;">[上位30項目]</span></h2>
          <div class="tag-list-section">
            <a href="tag-page/tags.html">♥tag一覧ページへ</a>
            <div id="popular-tags" data-tag-list
              data-sort-by="count"
              data-limit="30"
              data-show-count="true">
            </div>  
          </div>
        </section>
        <script src="tag-list-generator.js"></script>
      </div>
    </main>
    <footer id="main-footer">
      <!-- main.jsから#footerへfooter.htmlの挿入 -->
      <div id="footerhtml"></div>
    </footer>
  </div>
  <div id="lightbox">
    <link rel="stylesheet" href="../luminous-basic.min.css">
    <script src="../Luminous.min.js"></script>
    <script>
      new LuminousGallery(document.querySelectorAll('a[href$=jpg],a[href$=png],a[href$=gif],a[href$=webp]'));
    </script>
  </div>
</body>

</html>
