<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>oc3 - 100%health</title>
  <link rel="stylesheet" href="../../1column.css">
  <script src="../../js/jquery-3.6.0.min.js"></script>
  <script src="../../js/main.js"></script>
  <script src="/js/mouse.js" defer></script>
</head>

<body>
  <div id="wrapper">
    <script type="text/javascript">
      header();
    </script>
    <div id="main">
      <div id="galleryspace">
        <div class="card">
          <div class="piccard" id="oc3_1">
            <a href="../../img/original/oc3_1.png"><img src="../../img/original/oc3_1.png" alt="original character illust"></a>
            <p class="title"></p>
            <p class="caption"></p>
            <p class="date">>2020-06-18</p>
            <nav class="childpagearrow">
              <a href="/gallery/image-page/oc3_1.html">>></a>
            </nav>
          </div>
        </div>
        <div class="card">
          <div class="piccard" id="oc3_2">
            <a href="../../img/original/oc3_21.gif"><img src="../../img/original/oc3_21.gif" alt="original character illust"></a>
            <p class="title"></p>
            <p class="caption"></p>
            <p class="date">>2019-08-10</p>
            <nav class="childpagearrow">
              <a href="/gallery/image-page/oc3_2.html">>></a>
            </nav>
          </div>
        </div>
        <div class="card">
          <div class="piccard" id="oc3_3">
            <a href="../../img/original/oc3_3.png"><img src="../../img/original/oc3_3.png" alt="original character illust"></a>
            <p class="title"></p>
            <p class="caption"></p>
            <p class="date">>2020-12-25</p>
            <nav class="childpagearrow">
              <a href="/gallery/image-page/oc3_3.html">>></a>
            </nav>
          </div>
        </div>

      </div>
      <!-- main.jsから#galleryhtmlへgallery.htmlの挿入 -->
      <div id="galleryhtml"></div>
    </div>
    <!-- main.jsから#footerへfooter.htmlの挿入 -->
    <div id="footerhtml"></div>
    <div id="lightbox">
      <link rel="stylesheet" href="../../luminous-basic.min.css">
      <script src="../../Luminous.min.js"></script>
      <script>
        new LuminousGallery(document.querySelectorAll('a[href$=jpg],a[href$=png],a[href$=gif],a[href$=webp]'));
      </script>
    </div>
  </div>
</body>

</html>
