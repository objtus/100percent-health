<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ao-chan - 100%health</title>
  <link rel="stylesheet" href="../../1column.css">
  <script src="../../js/jquery-3.6.0.min.js"></script>
  <script src="../../js/main.js"></script>
</head>

<body>
  <div id="wrapper">
    <!-- main.jsからheaderの挿入 -->
    <script type="text/javascript">
      header();
    </script>
    <div id="main">
      <div id="galleryspace">
        <a href="../../img/original/ao-chan.jpg"><img src="../../img/original/ao-chan.jpg" alt="ao"></a>
        <p class="title">ao-chan#1</p>
        <p class="caption">
          <details>
            <summary></summary>
            mastodon.cloudでかつて採用されていた、
            <a href="https://glitch-soc.github.io/docs/features/doodle/">Mastodon Glitch Editionのペイント機能</a>を用いて描かれた絵。<br>
            "ao-chan"は描かれているキャラクターの名前ではない。
          </details>
        </p>
        <p class="date">>2018-07-25</p>
        <a href="../../img/original/ao-chan-gif.gif"><img src="../../img/original/ao-chan-gif.gif" alt="aogif"></a>
        <p class="title">ao-chan#2</p>
        <p class="caption">
          <details>
            <summary></summary>
            もちろん<a href="http://ambientocclusion.hatenablog.com">アンビエントオクルージョンちゃん</a>でもない。
          </details>
        </p>
        <p class="date">>2020-02-02</p>
      </div>
      <!-- main.jsから#galleryhtmlへgallery.htmlの挿入 -->
      <div id="galleryhtml"></div>
    </div>
    <!-- main.jsから#footerへfooter.htmlの挿入 -->
    <div id="footerhtml"></div>
  </div>
  <div id="lightbox">
    <link rel="stylesheet" href="/luminous-basic.min.css">
    <script src="/luminous.min.js"></script>
    <script>
      new LuminousGallery(document.querySelectorAll('a[href$=jpg],a[href$=png],a[href$=gif]'));
    </script>
  </div>
</body>

</html>
