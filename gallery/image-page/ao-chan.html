<!DOCTYPE html>
<html lang="ja" theme="light-mode">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ao-chan - 100%health</title>
  <link rel="stylesheet" href="../../1column.css">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <script src="../../js/jquery-3.6.0.min.js"></script>
  <script src="../../js/main.js"></script>
  <script src="/js/mouse.js" defer></script>
</head>

<body>
  <div id="wrapper">
    <!-- main.jsからheaderの挿入 -->
    <script type="text/javascript">
      header();
    </script>
    <div id="main">
      <div id="galleryspace">
        <div class="card">
          <div class="piccard">
            <a href="../../img/original/ao-chan.jpg"><img src="../../img/original/ao-chan.jpg" alt="ao"></a>
            <p class="title">ao-chan#1</p>
            <p class="caption">
              <details>
                <summary></summary>
                mastodon.cloudでかつて採用されていた、
                <a href="https://glitch-soc.github.io/docs/features/doodle/">Mastodon Glitch Editionのペイント機能</a>を用いて描かれた絵。
              </details>
            </p>
            <p class="date">>2018-07-25</p>
          </div>
        </div>
        <div class="card">
          <div class="piccard">
            <a href="../../img/original/ao-chan-gif.gif"><img src="../../img/original/ao-chan-gif.gif" alt="aogif"></a>
            <p class="title">ao-chan#2</p>
            <p class="caption">

            </p>
            <p class="date">>2020-02-02</p>
          </div>
        </div>
      </div>
      <!-- main.jsから#galleryhtmlへgallery.htmlの挿入 -->
      <div id="galleryhtml"></div>
    </div>
    <!-- main.jsから#footerへfooter.htmlの挿入 -->
    <div id="footerhtml"></div>
  </div>
  <div id="lightbox">
    <link rel="stylesheet" href="../../luminous-basic.min.css">
    <script src="../../Luminous.min.js"></script>
    <script>
      new LuminousGallery(document.querySelectorAll('a[href$=jpg],a[href$=png],a[href$=gif]'));
    </script>
  </div>
</body>
</html>
