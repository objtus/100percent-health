<!DOCTYPE html>
<html lang="ja" theme="light-mode">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ao-chan_2 - 100%health</title>
  <link rel="stylesheet" href="../../1column.css">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <script src="../../js/jquery-3.6.0.min.js"></script>
  <script src="../../js/main.js"></script>
  <script src="/js/mouse.js" defer></script>
</head>

<body>
  <div id="wrapper">
    <p id="parentFile" style="display:none;">ao-chan / </p>
    <!-- main.jsからheaderの挿入 -->
    <script type="text/javascript">
      header();
    </script>
    <main id="main">
      <div id="galleryspace">
        <div class="card">
          <div class="piccard">
            <a href="../../img/original/ao-chan-gif.gif" data-luminous="image"  data-src="../../img/original/ao-chan-gif.gif"><img src="../../img/original/ao-chan-gif.gif" alt="aogif"></a>
            <p class="title">ao-chan#2</p>
            <div class="caption">
            </div>
            <p class="date">>2020-02-02</p>
            <nav class="arrow">
              <nav class='rowarrow'>
                <a class="leftarrow" href="ao-chan_1.html" style="">&lt;</a>
                <a class="uparrow" href="ao-chan.html"><<</a>
                <a class="rightarrow" href=""></a>
              </nav>
            </nav>
          </div>
        </div>
      </div>
    </main>
    <footer id="main-footer">
      <!-- main.jsから#galleryhtmlへgallery.htmlの挿入 -->
      <div id="galleryhtml"></div>
      <!-- main.jsから#footerへfooter.htmlの挿入 -->
      <div id="footerhtml"></div>
    </footer>
  </div>
  <div id="lightbox">
    <link rel="stylesheet" href="../../luminous-basic.min.css">
    <script src="../../Luminous.min.js"></script>
    <script>
      new LuminousGallery(document.querySelectorAll('a[href$=jpg],a[href$=png],a[href$=gif]'));
    </script>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const defaultImage = document.querySelector('a[data-luminous="image"]');
        if (defaultImage) {
          new Luminous(defaultImage).open();
        }
      });
    </script>
  </div>
</body>
</html>
